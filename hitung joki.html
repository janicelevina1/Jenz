<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Terima Uang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Perhitungan Terima Uang</h2>
        <label for="jumlahTerima">Jumlah Terima Uang:</label>
        <input type="number" id="jumlahTerima" placeholder="Misal: 3000">

        <label for="persentase">Terima Bersih (%):</label>
        <input type="number" id="persentase" placeholder="Misal: 75">

        <button onclick="hitung()">Hitung</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function hitung() {
            const jumlah = parseFloat(document.getElementById('jumlahTerima').value);
            const persentaseBersih = parseFloat(document.getElementById('persentase').value);

            if (!isNaN(jumlah) && !isNaN(persentaseBersih)) {
                const totalBersih = jumlah * (persentaseBersih / 100);
                const admin = jumlah * 0.05;
                const untukOrangLain = jumlah - totalBersih - admin;

                document.getElementById('result').innerHTML = `
                    <p><strong>Jumlah Terima Uang:</strong> Rp ${jumlah.toLocaleString()}</p>
                    <p><strong>Terima Bersih (${persentaseBersih}%):</strong> Rp ${totalBersih.toLocaleString()}</p>
                    <p><strong>Admin 5%:</strong> Rp ${admin.toLocaleString()}</p>
                    <p><strong>Untuk Orang Lain:</strong> Rp ${untukOrangLain.toLocaleString()}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = 'Mohon masukkan angka yang valid!';
            }
        }
    </script>

</body>
</html>
